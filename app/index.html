<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GRD</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: beige;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="">
                <h1>GRD Dict Maker</h1>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" id="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" id="last_name">
                </div>
                <div class="form-group">
                    <label for="birth_date">Birth Date:</label>
                    <input class="form-control" id="birth_date">
                </div>
                <div class="form-group">
                    <label for="birth_month">Birth Month:</label>
                    <input class="form-control" id="birth_month">
                </div>
                <div class="form-group">
                    <label for="birth_year">Birth Year:</label>
                    <input class="form-control" id="birth_year">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input class="form-control" id="birth_date">
                </div>
                <div class="form-group">
                    <label for="pet_name">Nick Name or Pet Name:</label>
                    <input class="form-control" id="pet_name">
                </div>
                <div class="form-group">
                    <label for="fav_number">Favourite Number:</label>
                    <input class="form-control" id="fav_number">
                </div>
                <div class="form-group">
                    <label for="hints">Any other related words or numbers(please separate with comma ','):</label>
                    <textarea class="form-control" id="hints" rows="5" cols="7"></textarea>
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-success" id="progress-bar" role="progressbar" aria-valuenow="40"
                  aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    <span id="progress"></span>% Complete (success)
                  </div>
                </div>
                <button class="btn btn-default" id="grd_btn">Submit</button>
            </div>
        </div>
    </body>
    <script src="my.js"></script>
</html>
